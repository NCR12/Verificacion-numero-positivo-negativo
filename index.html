<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar si un numero es positivo o negativo</title>
</head>
<body>

    <h1>Verificar si un numero es positivo o negativo</h1>

    <script>

        //const
        //var
        //let ;
        //declaro la variable y con prompt obtengo el dato

        let numero = prompt("introduce un valor numerico");

        //convierto en valor en numero
        numero = Number(numero)

        // verificar si el numero es positivo o negativo
        if ( numero >= 0) {
            alert("El numero es positivo" + numero)
        } else {
            alert("El numero es negativo" + numero)
        }


    </script>
    
</body>
</html>
